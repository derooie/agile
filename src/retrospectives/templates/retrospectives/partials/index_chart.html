<div id="container"></div>


<script>

    Highcharts.chart("container", {
        credits: {
            enabled: false
        },
        chart: {
            type: "{{ graph_data.chart_type }}",
            backgroundColor: '#c6defb'
        },
        title: {
            text: "Index chart"
        }, xAxis: {
            categories: [
                {% for data in graph_data.graph_values %}
                    "{{ data.sprint_number }}",
                {% endfor %}
            ]
        },
        yAxis: {
            max: 4
        },
        series: [
            {
                name: "Fun",
                data: [
                    {% for data in graph_data.graph_values %}
                        {{ data.fun }},
                    {% endfor %}
                ]
            },
            {
                name: "Value",
                data: [
                    {% for data in graph_data.graph_values %}
                        {{ data.value }},
                    {% endfor %}
                ]
            }
        ]
    });


</script>
